<html>
<head>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    
    <h1>Inserisci una nuova piscina!</h1>
    
    <!-- Form per inserire un nuovo allenamento -->
    <div class="pane">
    <form class="pane_sotto" action="{{url_for('account_api.piscinaNomeInsert')}}" method='post'>
        <span>Nome piscina:</span>
        <input class="price" type="text" name="nome" size="20"><br>
        
        <span>Lunghezza vasche:</span>
        <input class="price" type="number" name="lung_vasche" min="1" max="100"><br>
        
        <input class="button1" type='submit', value ='Inserisci!'>
    </form>
    </div>

</body>

</html>
