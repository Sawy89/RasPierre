<html>

    <body>
        <h1>Piscina</h1>
        
        <ul>
            {% for i in piscina %}
            <li>{{i.id}}) {{i.nome}} - {{i.lung_vasche}} metri 
            <a href='{{url_for('account_api.piscinaInsert', piscina_id=i.id)}}'>Inserisci nuovo allenamento</a>
            </li>
            {% endfor %}
        </ul>
        <br><br>

        <form action="{{url_for('account_api.piscinaPrint')}}" method='GET'>
            <p>Data inizio:</p>
            <input type='date' size='30' name='start_date' value='{{start_date_def}}'>

            <p>Data fine:</p>
            <input type='date' size='30' name='stop_date' value='{{stop_date_def}}'>

            <input type='submit' value='Vai!'>
        </form>

    </body>

</html>
